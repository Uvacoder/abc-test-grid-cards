[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "*.js"

  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"

  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.svg"

  [headers.values]
    Cache-Control = "public, max-age=31536000"
